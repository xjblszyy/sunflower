      name:
        type: string
        description: 姓名
        example: Commodi ut ipsam fugiat aut.
      score:
        type: integer
        description: 得分
        example: 4339585000005291484
        format: int64
      subject:
        type: string
        description: 科目
        example: Aut molestiae dolores est impedit.
      updatedAt:
        type: string
        description: 更新时间
        example: Facere quia eligendi optio non sunt autem.
    description: 分数信息 (default view)
    example:
      class: Quia nemo ut voluptate quisquam quibusdam.
      createdAt: Qui magni sed.
      id: Aut qui dolor.
      name: Ut saepe eius iure ut blanditiis voluptatibus.
      score: 4175551651020622815
      subject: Voluptatem maiores.
      updatedAt: Corporis eaque asperiores quia.
