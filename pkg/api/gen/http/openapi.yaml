swagger: "2.0"
info:
  title: 微服务
  version: ""
host: localhost:8000
basePath: /api
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /score:
    get:
      tags:
      - Score
      summary: 成绩列表
      description: 成绩列表
      operationId: Score#ScoreList
      parameters:
      - name: sortField
        in: query
        description: 排序字段 默认createdAt
        required: false
        type: string
        enum:
        - class
        - name
        - score
        - subject
        - createdAt
      - name: cursor
        in: query
        description: cursor of page
        required: true
        type: integer
      - name: limit
        in: query
        description: limit of items
        required: true
        type: integer
        maximum: 100
      - name: sortOrder
        in: query
        description: 排序方式 默认desc
        required: false
        type: string
        enum:
        - asc
        - desc
      - name: name
        in: query
        description: 姓名
        required: false
        type: string
      - name: class
        in: query
        description: 班级
        required: false
        type: string
      - name: scores
        in: query
        description: 分数
        required: false
        type: integer
      - name: subject
        in: query
        description: 科目
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ScoreScoreListResponseBody'
            required:
            - errcode
            - errmsg
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ScoreScoreListBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ScoreScoreListInternalServerErrorResponseBody'
      schemes:
      - http
  /score/{id}:
    get:
      tags:
      - Score
      summary: 成绩详情
      description: 成绩详情
      operationId: Score#ScoreDetail
      parameters:
      - name: id
        in: path
        description: id
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ScoreScoreDetailResponseBody'
            required:
            - errcode
            - errmsg
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ScoreScoreDetailBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ScoreScoreDetailInternalServerErrorResponseBody'
      schemes:
      - http
  /score/upload:
    post:
      tags:
      - Score
      summary: 上传学生成绩文件
      description: 上传学生成绩文件
      operationId: Score#Upload
      parameters:
      - name: Content-Type
        in: header
        description: Content-Type header, must define value for multipart boundary.
        required: false
        type: string
        default: multipart/form-data; boundary=goa
        pattern: multipart/[^;]+; boundary=.+
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ScoreUploadResponseBody'
            required:
            - errcode
            - errmsg
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ScoreUploadBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ScoreUploadInternalServerErrorResponseBody'
      schemes:
      - http
